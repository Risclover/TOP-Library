<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link href="styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <h1>Library</h1>
  <div class="btn-group">
      <button type="button" class="open-modal" data-open="modal1">
        New Book
      </button>
  </div>

  <!-- Library books container -->
  <div class="show-books">
      
  </div>

  <!-- Modal code (popup box for new book form) -->
  <div class="modal" id="modal1" data-animation="slideInOutLeft">
    <div class="modal-dialog">
      <header class="modal-header">
        Book Details
        <button class="close-modal" aria-label="close modal" data-close>
          ✕  
        </button>
      </header>
      <section class="modal-content">
          <form class="bookcard">
              <label>Title of the book:</label>
              <input type="text" class="form-box" id="book-title">
              <label>Author of the book:</label>
              <input type="text" class="form-box" id="book-author">
              <label>How many pages?:</label>
              <input type="number" class="form-box" id="book-pages">
              <label>Have you read this?:</label>
              <select id="book-read">
                  <option name="select" disabled selected>Select one</option>
                  <option name="yes">Yes</option>
                  <option name="no">No</option>
              </select>
              <p class="alertwords"></p>
          </form>
      </section>
      <footer class="modal-footer">
        <button class="submitbtn">Submit</button>
      </footer>
    </div>
  </div>

  <footer class="page-footer">
    <small>Made with <span>❤</span> by <a href="http://georgemartsoukos.com/" target="_blank">Sara Dunlop</a>
    </small>
  </footer>

  <!-- JS script -->
  <script src="script2.js"></script>
</body>
</html>
